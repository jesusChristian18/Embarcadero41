<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Información de Plato</h1>

		<div class="card text-center">
			<div class="card-header">Información de Plato</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
			
				<form>
				  <div class="form-group row">
				    <label for="nombre" class="col-sm-2 col-form-label">Estado: </label>
				    <div class="col-sm-10">
				      <input type="text" readonly th:value="${pedido.estado}" class="form-control-plaintext" >
				    </div>
				  </div>				  
				  
				  
				</form>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="plato: ${pedido.platos}">
						<tr>
							<th scope="row" th:text="${plato.id}">1</th>
							<td th:text="${plato.nombre}">Mark</td>
							
							<td>
								<a th:href="@{ '/plato/info/' + ${plato.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/plato/edit/' + ${plato.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/plato/del/' + ${plato.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/pedido}" class="btn btn-success"><i class="fas fa-file-alt"></i> Ver Pedidos</a>
				
					
					
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
